<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragment/head}"></head>
<body>


<div id="preloader">
  <div class="dorne-load"></div>
</div>


<header th:replace="~{fragment/header}"></header>

<div class="breadcumb-area bg-img bg-overlay" style="background-image: url(/images/bg-img/hero-1.jpg)"></div>

<section class="dorne-listing-destinations-area section-padding-100-50">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="section-heading dark text-center">
          <span></span>
          <h4>ALL DESTINATIONS</h4>
          <span></span>
        </div>
      </div>
    </div>
    <div class="row">

      <div th:each="d : ${destinations}" th:object="${d}" class="col-12 col-sm-6 col-lg-4">
        <div class="single-features-area mb-50">
          <img th:src="*{imageUrl}" alt>

          <div class="price-start">
            <p>See all listings</p>
          </div>
          <div class="feature-content d-flex align-items-center justify-content-between">
            <div class="feature-title">
              <h5><span th:text="*{name}">Name</span></h5>
            </div>
            <div class="feature-favourite">
              <a th:href="@{/listings/destination/{id}(id = ${d.id})}"><i class="fa fa-arrow-circle-right" aria-hidden="true"></i></i></a>
            </div>
          </div>
        </div>
      </div>

      <div class="col-12 col-sm-6 col-lg-4">
        <div class="single-features-area mb-50">
          <img src="https://preview.colorlib.com/theme/dorne/img/bg-img/feature-1.jpg" alt>

          <div class="price-start">
            <p>FROM $59/night</p>
          </div>
          <div class="feature-content d-flex align-items-center justify-content-between">
            <div class="feature-title">
              <h5>Paris</h5>
              <p>Luxury</p>
            </div>
            <div class="feature-favourite">
              <a href="#"><i class="fa fa-heart-o" aria-hidden="true"></i></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>



<footer th:replace="~{fragment/footer}"></footer>

</body>
</html>
